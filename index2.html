    <style>

  var map = new maplibregl.Map({
    container: 'map',
    style:     'https://api.maptiler.com/maps/outdoor-v2-dark/style.json?key=TmgnL7YUbp2FJakIqfWl',
    center: [-76.6122, 39.2904],
    zoom: 12,
  });

  map.on('load', function() {
    litterSpots.forEach(function(spot) {
      new maplibregl.Marker()
        .setLngLat(spot.coordinates)
        .setPopup(new maplibregl.Popup({ offset: 25 })
          .setHTML('<h3>' + spot.name + '</h3><p>' + spot.description + '</p>'))
        .addTo(map);
    });
  });
</script>

</body>
</html>
